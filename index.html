<html>

<head>
	<title>dmuka3.JS.Simple.DevTool</title>
	<style>
		html,
		body {
			padding: 0px;
			margin: 0px;
			width: 100%;
			height: 100%;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<button onclick="test();">Send a Request</button>

	<script src="js/dmuka3.JS.Simple.DevTool.js"></script>
	<script>
		$devtool.setShortcuts([{
			text: 'alert',
			value: 'alert("test");'
		}]);
		$devtool.setShortcuts([{
			text: 'log',
			value: 'console.log("test");'
		}]);

		function test() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					console.log('Completed', xhr.response);
				}
			}
			xhr.open('GET', '/index.html', true);
			xhr.send({
				a: true
			});
		}

		test();
		test();
		test();
	</script>
</body>

</html>
